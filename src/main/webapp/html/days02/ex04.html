<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<p>
	int i = 10;
	System.out.println(i);
	int j = 20;
	System.out.println(j);
</p>

<hr>

<!-- 
[pre]formatted text
- 미리 서식이 지정된 텍스트
- (공백, 줄바꿈 유지, 고정 너비 글꼴 courier)
 -->
<pre>
	<!-- 수업 정리할 때 사용가능하다. -->
	<h3>수업 정리</h3>
	int i =          10;
	System.out.println(i);
	
	int j = 20;
	System.out.println(j);
</pre>

<!-- html : 더 이상 쓰지 말라는 태그 -->
<xmp>
	<h3>수업 정리</h3>
	int i =          10;
	System.out.println(i);
	
	int j = 20;
	System.out.println(j);
</xmp>

</body>
</html>
