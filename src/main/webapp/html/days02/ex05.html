<h3>html 색상 - 미리 정의된 색상명(140가지), RGB, RGBA(투명도), HEX(#RRGGBB 16진수값), HSL, HSLA</h3>

<!-- h3>lorem5 -->
<!-- style 속성 -->
<!-- RGB(255,255,255) / 0 : 안준다 / 다 안주면 검은색 / 255 : 다 주면 흰색 / #0000FF : 파란색만 다 준다. -->
<h3 style="color:gray;background-color: RGB(255,0,0);border: solid 3px #0000FF">Lorem ipsum dolor sit amet.</h3>

<!-- HSL(색조 : 0~360,채도 : 백분율%,명도(밝기) : 백분율%) -->
<h3 style="color:red;background-color: hsl(240,100%,50%)">HSL(색조,채도,명도)</h3>

<!-- 색조					채도						명도
	0 빨강					0% 회색음영				0% 검정색
	120 녹색				100% 전체 색상			100% 흰색
	240 파랑
	360
 -->
