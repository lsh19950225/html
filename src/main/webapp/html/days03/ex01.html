<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
</head>
<body>

<h3>html 이미지</h3>

   <!-- 
         image 태그
            ㄴ 웹 페이지의 디자인과 모양을 향상
            ㄴ 인라인 모드
            ㄴ alt 속성 : 이미지 대체할 텍스트를 지정
            	, src 속성 : 이미지 경로(URL)
            	은 필수
            	
            	너비 + 높이 속성 x
            	반드시 너비 + 높이 속성은 설정을 하자
            	이유 ? 너비, 높이가 지정되지 않으면 이미지를 로딩하는 동안
            			웹페이지가 깜빡임이 발생하기 때문이다.
            
    html 폴더
        ㄴ images 폴더 생성
    webapp
        ㄴ images 폴더 생성
               ㄴ SiSt.ico
      
    -->
    
    <!-- 이미지 태그는 인라인 모드인데 부모의 창 크기가 좁으면 자동으로 밑으로 떨어짐 -->
    
    <!-- <img alt="이탈리안 튤립" src="/webPro/images/pic_trulli.jpg"><br> -->
    
    <!-- html에서 단위를 생략하면 px 이다. -->
    <!-- css 에서 단위 생략 x / 반드시 단위를 줘야된다. -->
    
    <!-- 붙일라면 -->
    <img alt="이탈리안 튤립" src="http://localhost/webPro/images/pic_trulli.jpg" width="500" height="333">
    
    <!-- 비례적으로 height도 줄어드는데 / 같이 주는게 좋은 코딩이다. -->
    <img alt="이탈리안 튤립" src="./../../images/pic_trulli.jpg" style="width: 250px">
    
    <hr>
    
    <!-- 
    	모든 브라우저(크롬,엣지,파이어폭스,사파리,오페라 등등) 에서
    	일반적으로 지원하는 이미지 파일 형식
    	: gif, ico, jpeg, png, svg, apng
    	
    	(주의) 너무 큰 이미지를 로그하는 데는 시간이 걸리고,
    	웹 페이지의 속도가 느려질 수 있다. (신중 고려)
    		이미지 삽입 x
    		이미지 URL 연결 o
     -->
     
     <a href="./../../images/pic_trulli.jpg" target="_blank">
     	<img alt="이탈리안 튤립" src="./../../images/pic_trulli.jpg" style="width: 100px; height: 75px">
     </a>

</body>
</html>
