<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
	table{
		width: 500px;
		height: 500px;
		/* margin-left: auto;
    	margin-right: auto; */
    	margin: 0 auto; /* 0 : top/bottom / auto : left/right / 위와 동일 */
	}
	table, th, td{
		border: solid 1px black;
		border-collapse: collapse;
	}
</style>
</head>
<body>
	
	<!-- 행 병합, 열 병합 -->
	<!-- 셀 가로 정렬, 세로 정렬 -->
	<!-- align : 가로 정렬 -->
	<!-- valign : 세로 정렬 -->

	<table>
		<tr>
			<td align="right" valign="top">1</td>
			<td style="text-align: right; vertical-align: top;">2</td> <!-- css -->

			<td rowspan="3" align="center">4</td>
			<td>5</td>
		</tr>
		<tr>
			<td colspan="3" align="center">6-8</td>
			<td>10</td>
		</tr>

			<td>11</td>
			<td>12</td>
			<td>13</td>

		</tr>
		<tr>
			<td>16</td>
			<td>17</td>
			<td>18</td>
			<td>19</td>
			<td>20</td>
		</tr>
		<tr>
