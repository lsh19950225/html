<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
	table{
		width: 100%; /* css에서는 단위 다 줘도 된다. / html : px, % */
	}
	
	/* odd : 홀수 / even : 짝수 */
	tr:nth-child(even){
		/* a == 투명도 / 0 : 완전투명 ~ 1 : 불투명 */
		background-color: rgba(150, 212, 212, 0.4);
	}
	
	td:nth-child(even), th:nth-child(even){
		background-color: rgba(150, 212, 212, 0.4);
	}
</style>

</head>
<body>

<!-- table>tr>th*5 -->
<!-- table>tr>th*5>lorem1 -->
<!-- table>tr>th*5>lorem1^^tr*4>td*5>lorem1 -->
<table>
   <tr>
      <th>Lorem.</th>
      <th>Ea.</th>
      <th>Fugit.</th>
      <th>Nisi.</th>
      <th>Quisquam.</th>
   </tr>
   <tr>
      <td>Lorem.</td>
      <td>Commodi.</td>
      <td>Assumenda.</td>
      <td>Accusamus.</td>
      <td>Delectus!</td>
   </tr>
   <tr>
      <td>Lorem.</td>
      <td>Officiis?</td>
      <td>Aperiam.</td>
      <td>Omnis.</td>
      <td>Molestias!</td>
   </tr>
   <tr>
      <td>Lorem.</td>
      <td>Tempore!</td>
      <td>Nobis.</td>
      <td>Quas.</td>
      <td>Sapiente.</td>
   </tr>
   <tr>
      <td>Lorem.</td>
      <td>Nihil!</td>
      <td>Eaque.</td>
      <td>Explicabo?</td>
      <td>Veniam.</td>
   </tr>
</table>

</body>
</html>
