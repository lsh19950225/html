<html>

<style>
	div.mycontainer{
		border: 1px solid gray;
		display: grid;
		
		grid-template-columns: 33% 33% 33%;
	}
</style>

<body>

<!-- 
	[css grid(눈금) 레이아웃(배치) 모듈]
		ㄴ 부동 또는 위치 지정을 하지 않고
			유연한 반응형 배치 구조를 더 쉽게 하기 위해서 도입
		ㄴ 행/열을 기반으로 배치한다.
 -->

 <div class="mycontainer">
 	<div style="background-color: #FFF4A3;">

 </div>
