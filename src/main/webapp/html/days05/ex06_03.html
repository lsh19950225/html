<!-- autocomplete : 자동 완성 속성 / 기본값 : on / off -->
<form action="ex100_ok.jsp" method="get" autocomplete="on">
	<!-- readonly : 읽기 전용 / size : 너비값 / maxlength : 최대 문자수 설정, 최소는 없다. -->
	<!-- min ~ max 속성 -->
	id : <input type="text" name"id" value="admin" readonly="readonly" size="30" maxlength="20"><br>
	<!-- disabled : 서브밋 될 때 전송이 안된다. / 포커스 불가 -->
	email : <input type="text" name"email" value="admin@naver.com" disabled="disabled"><br>
	
	<!-- 010-0000-0000 -->
	phone : <input type="text" pattern="[0-9]{3}-\d{4}-\d{4}"><br>
	
	<!-- step : 버튼 누를때마다 n씩 증가, 감소한다. -->
	kor : <input type="number" min="0" max="100" value="80" step="2"><br>
	
	time : <input type="time"><br>
	url : <input type="url"><br>
	search : <input type="search"><br>
