<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

 span.material-symbols-outlined{
    vertical-align: text-bottom;
 }
</style>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">lsh</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
     
  </xmp>
  
  <input type="text" id="txtContent" class="long" placeholder="content 입력"
  autofocus="autofocus">
  
  <button class="add">실행(execute)</button>
  
  <div id="demo" class="code">결과 : </div>
  
  <script>
  	const btnExec = document.querySelector("button.add");
  	btnExec.addEventListener("click", function(){
  		let txt = document.querySelector("#txtContent").value;
  		const demo = document.querySelector("#demo");
  		/* demo.innerText = `결과 : <span style='color: red'>${txt}</span>`; */
  		demo.innerHTML = `결과 : <span style='color: red'><b>${txt}</b></span>`;
  		
  		// document.querySelector("#txtContent").value="";
  		// document.querySelector("#txtContent").focus();
  		
  		/* 포커스 잡히는데 다 스크롤 된다. */
  		document.querySelector("#txtContent").select();
  	});
  </script>
  
</div>
</body>
</html>
