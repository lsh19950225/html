<header>

    <!-- <button>Turn ON</button>
    <button>Turn OFF</button>
    <br />
    <img src="../images/pic_bulboff.gif" alt="" /> -->
    <!-- <img src="../images/pic_bulbon.gif" alt="" /> -->
    
    <script>
    	// document.body == <body>
    	const btnTurnOn = document.createElement("button");
    	btnTurnOn.innerText ="킴";
    	document.querySelector("body > div").appendChild(btnTurnOn);
    	
    	const btnTurnOff = document.createElement("button");
    	btnTurnOff.innerText ="끔";
    	btnTurnOff.setAttribute("style", "display:none");
    	// btnTurnOff.style.display="none";
    	document.querySelector("body > div").appendChild(btnTurnOff);
    	
    	document.querySelector("body > div").appendChild(document.createElement("br"));
    	
    	const imgBulb = document.createElement("img");
    	imgBulb.setAttribute("src", "../images/pic_bulboff.gif");
    	imgBulb.setAttribute("alt", "bulboff");
    	document.querySelector("body > div").appendChild(imgBulb);
    </script>
    
    <script>
    	/* 이벤트 여러개 등록 가능하고 제거도 가능하다. */
    	btnTurnOn.addEventListener("click", function(){
    		bulb_onoff(true);
    		/* // imgBulb.src=""
    		imgBulb.setAttribute("src", "../images/pic_bulbon.gif");
    		btnTurnOn.style.display="none";
	    	btnTurnOff.style.display="inline"; */
    	});
    	
    	btnTurnOff.addEventListener("click", function(){
    		bulb_onoff(false);
    		/* // imgBulb.src=""
    		imgBulb.setAttribute("src", "../images/pic_bulboff.gif");
    		btnTurnOff.style.display="none";
	    	btnTurnOn.style.display="inline"; */
    	});
    	
    	/* 자료형을 안붙친다. */
    	function bulb_onoff(flag){
    		// imgBulb.setAttribute("src", "../images/pic_bulb"+(flag?"on":"off")+".gif");
    		imgBulb.setAttribute("src", `../images/pic_bulb${flag?"on":"off"}.gif`);
    		
    		btnTurnOn.style.display=flag?"none":"inline";
	    	btnTurnOff.style.display=flag?"inline":"none";
    	};
    </script>
    
</div>
</body>
