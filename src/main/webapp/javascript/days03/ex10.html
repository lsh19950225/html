		<xmp class="code"> 나이를 저장하는 텍스트박스 선언 실행 버튼 선언 출력 p#demo 30세 이상
		"old" 출력 30세 미만 "young" 출력 </xmp>

		<input type="text" id="age" name="age" value="20"> <br>
		<button>실행</button>
		<p id="demo"></p>

	</div>
</body>
	<script>
		let btn = document.querySelector("button");
		btn.onclick = function(){
			let age = document.querySelector("#age").value;
			const demo = document.querySelector("#demo");
			
			if(!age.trim()){ // ""->0->false
				alert("필수 입력");
				document.querySelector("#age").focus();
				return;
			}
			
			// isNaN()
			
			// "" -> 0 형변환
			if(age >= 30){ // "20" >= 30 숫자형문자열 자동 형변환
				demo.innerText = "old";
			} else if (age < 30){
				demo.innerText = "young";
			} else {
				// alert("숫자만 입력");
				// demo.innerText = "숫자만 입력";
			}
		}
	</script>
