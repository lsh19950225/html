<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon"
	href="http://localhost/webPro/images/SiSt.ico">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="http://localhost/webPro/resources/cdn-main/example.css">
<script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
<style>
span.material-symbols-outlined {
	vertical-align: text-bottom;
}
</style>
</head>
<body>
	<header>
		<h1 class="main">
			<a href="#" style="position: absolute; top: 30px;">lsh</a>
		</h1>
		<ul>
			<li><a href="#">로그인</a></li>
			<li><a href="#">회원가입</a></li>
		</ul>
	</header>
	<div>
		<xmp class="code"> </xmp>

		<div
			style="display: flex; justify-content: space-around; align-items: baseline;">
			<input type="type" autofocus="autofocus"> + <input
				type="type"> = <input type="text" disabled="disabled">
		</div>

	</div>
<script>
	let a = document.querySelector("input:nth-of-type(1)");
	let b = document.querySelector("input:nth-of-type(2)");
	let c = document.querySelector("input:nth-of-type(3)");
	
	a.onkeydown = function(){
		if( !(event.keyCode >= 48 && event.keyCode <= 57
				|| event.keyCode == 8
				|| event.keyCode == 13
				|| event.keyCode == 229) ){
			alert("숫자만 입력하세요.");
			
			/* 이벤트 취소 */
			event.returnValue = false;
		}
		
		if(event.keyCode == 13)
			b.focus();
	}
	
	b.onkeydown = function(){
		if( !(event.keyCode >= 48 && event.keyCode <= 57
				|| event.keyCode == 8
				|| event.keyCode == 13
				|| event.keyCode == 229) ){
			alert("숫자만 입력하세요.");
			
			/* 이벤트 취소 */
			event.returnValue = false;
	}
	
		if(event.keyCode == 13){
			let result = parseInt(a.value) + Number(b.value);
			c.value = result;
			
			a.select();
		}
	}
</script>
</body>
</html>
