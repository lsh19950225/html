<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

 span.material-symbols-outlined{
    vertical-align: text-bottom;
 }

<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">lsh</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
     try~catch~finally
     throw
  </xmp>
  
  <input type="text" id="msg" class="long">
  <input type="button" value="test">
  <p id="demo"></p>
  
</div>
<script>
	$(":button").on("click",function(event){
		$("demo").empty();
		
		const msg = $("#msg").val();
		
		try {
			if (msg.trim() == "") {
				throw "empty";
			}
			if (isNaN(msg)) {
				throw "not a number"; // 메세지 발생
			}
			
			let num = Number(msg);
			if (num<10) {
				throw "too low";
			}else if(num >= 100){
				throw "too high";
			}
			
			// 정상적인 코딩
		} catch (err) {
			$("#demo").html(`Input is ${err}`);
		}
	});
</script>
</body>
</html>
