<div>
  <xmp class="code">
     ex12_person.js
     ex12_message.js
     
     js 모듈(module)을 사용하면
     코드를 별도의 파일로 나눠서 관리
     코드의 유지, 보수 용이
     
     import(수입) : 외부 파일로 부터 모듈 가져온다.
     export(수출)
     
     함수 또는 변수 -> 모듈 -> 외부 파일 저장
     
     내보내기
     1) 명명된 이름(named)으로 내보내기(exports)
     2) 기본(default) 내보내기(exports)
  </xmp>
  
  <!-- 명령문을 사용하여 외부 파일 가져오기 -->
  <p id="demo"></p>
  
</div>
<script type="module">
	import {name, age} from "./ex12_person.js";

	$("p#demo").html(`${name} - ${age}`);
</script>

<script type="module">
	import message from "./ex12_message.js";

	$("p#demo").html(message());
</script>
