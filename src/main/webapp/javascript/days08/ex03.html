<div>
  <xmp class="code">
     
  </xmp>
  <p id="demo"></p>
</div>
<script>
	const person = {
			name: "admin",
			age: 20,
			
			display: function(){
				// alert(this);
				$("#demo").html(this.name + "/" + this.age);
			}
	};
	
	// person.display(); // 결과 : admin/20
	
	
	let disp = person.display.bind(person); // 결과 : admin/20
	
	// 3초 후에 person.display(); 함수 호출한다.
	// 결과 : /undefined
	// 콜백 함수 - this가 원래 this 가 아니다. / 체크 필수
	setTimeout(disp, 3000); // () 없다. / 함수 등록하는거다.
</script>
