<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="http://localhost/webPro/resources/cdn-main/example.css">
<script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
<style>
 span.material-symbols-outlined{
    vertical-align: text-bottom;
 }
</style>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">lsh</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
     setTimeout
     clearTimeout
  </xmp>
  
  <h1 id="out"></h1>
  
  <button>setTimeout</button>
  <button>clearTimeout</button>
  
</div>
</body>
<script>
	let timer;

	// 1초 마다 날짜/시간 출력 실행
	function dispTime(){
		const now = new Date();
		$("#out").html(now.toLocaleString());
		// 1초 후에 dispTime();
		timer = setTimeout(dispTime, 1000); // 1000 : 1초
	};

	// jq method : first(), last(), eq()
	$("button").first().on("click",function(){
		// const now = new Date();
		// $("#out").html(now.toLocaleString());
		dispTime();
	});
	
	$("button").last().on("click",function(){
		clearTimeout(timer);
	});
</script>
</html>
