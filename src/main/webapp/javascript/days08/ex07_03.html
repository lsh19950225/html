<script>
	// 					자체 호출 함수 : plus = 리턴값
	let plus = (function(){
		/* 함수 클로저 */
		let counter = 0; // 지역변수, 중첩함수 plus()로 마치 전역변수처럼 사용한다.
		return function(){ // 중첩함수 / return : 함수가 리턴된다.
			counter++;
			return counter;
		};
	})();
	
	$("button").on("click",function(){
		$("#demo").html( plus() );
	});
