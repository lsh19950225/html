<script>
	let counter = (function(){ // 자체 호출 함수 / counter에 담는다.
		let count = 0;
	
		function changeCount(value){ // 중첩 함수
			count += value;
		}
		
		function plus(value){ // 중첩 함수
			count += 1;
		}
		
		return {
			decrement: function(){
				changeCount(-1);
			},
			increment: plus,
			value: function(){
				return count;
			}
		}; // 객체를 리턴한다.
	})();
	
	counter.increment();
	counter.increment();
	counter.increment();
	
	document.write( `${ counter.value() }<br>`);
	
	counter.increment();
	counter.increment();
	counter.decrement();
	
	document.write(`${counter.value()}<br>`);
</script>
