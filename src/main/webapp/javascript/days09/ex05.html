 span.material-symbols-outlined{

<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">lsh</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
     
  </xmp>
  
  <button onclick="windowOpen();">새 창 열기</button>
  <button onclick="windowClose();">창 닫기</button>
  
  <script>
  	let newWin; // undefined
  	function windowOpen(){
  		const windowFeatures = "left=100,top=200,width=600,height=500";
  		// 새창 열 때 메서드
  		// 빈문자열 말고 문자를 넣으면 하나만 띄운다.
  		// newWin = window.open( "ex05_02.html", "new", windowFeatures );
  		if( !newWin )
  			newWin = window.open( "ex05_02.html", "new", windowFeatures );
  		else
  			newWin.focus();
  	} // windowOpen
  	
  	function windowClose(){
  		if(newWin){
  			newWin.close();
  			newWin = undefined; // 초기화
  		} // if
  	} // windowClose
  </script>
  
</div>
</body>
