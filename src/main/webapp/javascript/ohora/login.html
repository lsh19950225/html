<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="http://localhost/webPro/resources/cdn-main/example.css">
<script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
<style>
 span.material-symbols-outlined{
    vertical-align: text-bottom;
 }
</style>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">lsh</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
  </xmp>
     <!-- 로그인 시작 -->
     <div class="login">
     	<div class="displaynone">
     		<div class="KJtaBox">
     			<ul>
     				<li class="selected">
     					<a href="#member" id="login_order_user">회원</a>
     				</li>
     				<li>
     					<a href="#noMember" id="login_order_notuser">비회원</a>
     				</li>
     			</ul>
     		</div>
     	</div>
     </div>
     <div df-banner-code="login-banner" class="loginBnr">
     	<div df-banner-clone>
     		<a href="#none">
     			<img src="" alt="login_banner_img">
     		</a>
     	</div>
     </div>
     <div class="titleArea">
     	<p>
     		"회원가입 후 첫 구매시, "
     		<br>
     		<strong>오호라 젤 램프를 선물</strong>
     		"로 드립니다."
     	</p>
     	<p>(18,000원 상당)</p>
     </div>
     <fieldset>
     	<div class="formBox">
     		<div class="form_login">
     			<div>
     				<span>아이디 입력</span>
     				<input type="text" id="member_id" name="member_id" fw-filter="isFill" fw-label="아이디" fw-msg class="inputTypeText" placeholder value>
     				<span class="reset_id"></span>
     			</div>
     			<div>
     				<span>비밀번호 입력</span>
     				<input type="password" id="member_passwd" name="member_passwd" fw-filter="isFill&isMin[4]&isMax[16]"
     				 fw-label="패스워드" fw-msg autocomplete="off" value placeholder>
     				<span class="show_pw"></span>
     			</div>
     		</div>
     		<div class="option">
     			<span class="auto"></span>
     			<span class="save"></span>
     			<span class="ssl">
     				<img src="" alt="보안접속">
     				<em>보안접속</em>
     			</span>
     		</div>
     		<div class="btnArea_type1">
     			<button type="button" class="btnSubmit" onclick="" disabled="disabled">로그인</button>
     		</div>
     		<div class="btnArea_type1">
     			<a href="#none" class="btnKakao">
     				<span>카카오로 3초 만에 시작하기</span>
     			</a>
     		</div>
     		<div class="btnArea_type1 sns">
     			<a href="#none" class="btnNaver">
     				<span>네이버로 로그인</span>
     			</a>
     			<a href="#none" class="btnFacebook">
     				<span>페이스북으로 로그인</span>
     			</a>
     			<a href="#none" class="apple_login">
     				<span>Apple로 로그인</span>
     			</a>
     		</div>
     	</div>
     </fieldset>
     <!-- 로그인 시작 -->
</div>
</body>
</html>
