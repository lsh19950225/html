    <script>
    	// document.body == <body>
    	const btnTurnOn = $("<button>킴</button>");
    	$("body > div").append(btnTurnOn);
    	
    	const btnTurnOff = $("<button></button>");
    	btnTurnOff.text("끔");
    	btnTurnOff.attr("style", "display:none");
    	$("body > div").append(btnTurnOff);
    	
    	$("body > div").append("<br>");
    	
    	const imgBulb = $("<img>");
    	/* imgBulb.attr("src", "../images/pic_bulboff.gif");
    	imgBulb.prop("alt", "bulboff"); */
    	imgBulb.attr({
    		"src":"../images/pic_bulboff.gif",
    		"alt":"bulboff"
    	});
    	
    	$("body > div").append(imgBulb);
    </script>
    
    <script>
    	/* 이벤트 여러개 등록 가능하고 제거도 가능하다. */
    	btnTurnOn.on("click", function(){
    		bulb_onoff(true);
    		/* // imgBulb.src=""

    		btnTurnOn.style.display="none";
	    	btnTurnOff.style.display="inline"; */
    	});
    	
    	btnTurnOff.on("click", function(){

    		/* // imgBulb.src=""
    		imgBulb.setAttribute("src", "../images/pic_bulboff.gif");
    		btnTurnOff.style.display="none";
	    	btnTurnOn.style.display="inline"; */
    	});
    	
    	/* 자료형을 안붙친다. */
    	function bulb_onoff(flag){
    		// alert(flag);
    		// imgBulb.attr("src", "../images/pic_bulb"+(flag?"on":"off")+".gif");
    		imgBulb.attr("src", `../images/pic_bulb${flag?"on":"off"}.gif`);
    		
    		btnTurnOn.toggle();
    		btnTurnOff.toggle();
    	};
    </script>
