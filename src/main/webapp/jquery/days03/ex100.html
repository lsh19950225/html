 span.material-symbols-outlined{
    vertical-align: text-bottom;
 }

   <script>
   /* head 태그 안에 script를 쓸 때 필요하다. */
   $(document).ready(function(){
	   
  		$("button").first().on("click", function(){
  		alert("1");
  		});
  		
  		/* jquery : .last() - jquery method */
  		/* :last 선택자 - css selector x, jquery selector o / :first */
  		$("button:last").last().on("click", function(){
  	  		// alert("2");
  	  		// 버튼2를 클릭할 때 버튼1의 click 이벤트를 발생
  	  		// 이벤트 트리거
  	  		// .prev() : 앞에 버튼 / .next() : 뒤에 버튼
  	  		$(this).prev().click();
  	  	});
  		
   });
  </script>
</head>
