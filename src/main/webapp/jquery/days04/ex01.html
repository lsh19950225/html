 span.material-symbols-outlined{

 }

<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">lsh</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
     
  </xmp>
  
  좋아하는 과목을 선택하세요 ?
  <br />
  <select name="subject" id="subject">
  	<option value="">선택하세요.</option>
  	<option value="kor">국어</option>
  	<option value="eng">영어</option>
  	<option value="mat">수학</option>
  	<option value="pe">체육</option>
  </select>
  <br />
  <button>확인</button>
  <p id="demo"></p>
  
</div>

<script>
	$("#subject").on("change", function(){
		$("button").click(); // 이벤트 트리거
	});

	// js selector : :checked :selected
	// jq method : find() index() text()
	$("button").on("click", function(){
		// alert($("#subject").find(":selected").index());
		// alert($("#subject").find(":selected").text());
		
		let oValue = $("#subject").val();
		
		/* if ($("#subject").find(":selected").index() == 0){
			alert("과목을 선택하세요!!")
			// return : 함수를 빠져나간다.
			return;
		} */
		
		/* js "" false 빈문자열도 false 이다. */
		if (!oValue){
			alert("과목을 선택하세요!!")
			// return : 함수를 빠져나간다.
			return;
		}
		
		// let oText = $("#subject").text();
		let oText = $("#subject").find(":selected").text();
		
		$("#demo").html(`선택한 옵션의 value : ${oValue}
			<br>
			선택한 옵션의 text : ${oText}`);
	});
	
</script>

</body>
</html>
