  <xmp class="code">
     js 동적 요소 생성, 추가, 삭제, 수정

  </xmp>
  
  항목수 : 
  <select name="itemCount" id="itemCount">
  	<option value="">선택</option>
  </select>
  <br />
  항목 : 
  <br />
  <!-- 
  항목 1 : <input type="text"><br>
  항목 2 : <input type="text"><br>

  항목 4 : <input type="text"><br>
   -->
  
</div>
<!-- <div id="items-container"></div> -->
<script>

	$(document).ready(function (){
		for (var i = 1; i <= 15; i++) {
			$("#itemCount").append( $(`<option value=${i}>${i}</opiton>`) );
		}
	})
	
	const container = $(`<div id="items-container"></div>`);
	$("body > div").append(container);
		
	$("#itemCount").on("change", function(){
		
		// jquery method : empty() : 모든 자식 요소를 제거
		//							remove()
		//container.html("");
		
		container.empty();
		
		let count = $(this).val();
		
		for (var i = 1; i <= count; i++) {
			// container.append(`항목 ${i} : <input type="text" id="item-${i}" name="item-${i}" class="long"><br>`);
			
			// prepend : 첫번째 자식부터 붙친다. / 마지막 자식이 제일 위로 온다.
			container.prepend(`항목 ${i} : <input type="text" id="item-${i}" name="item-${i}" class="long"><br>`);
		} // for

	});
	
</script>
