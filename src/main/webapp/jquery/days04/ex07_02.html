		<div

			<select name="operator" id="operator">
			
			<option>선택</option>
			<option>+</option>
			<option>-</option>
			<option>*</option>
			<option>/</option>
			<option>%</option>
			<option>**</option>
		</select>
		<input type="text">
		=
		<input type="text" disabled="disabled">
		</div>

	<script>
	// input[type=text] == jquery selector :text
	// let a = $(":text").first();
	let b = $(":text").eq(1);
	let c = $(":text").last();

	let opCmb = $("#operator");
	
	let n1, n2;
	
	$(":text").first().on("keydown", function(event){
		if( !(event.which >= 48 && event.which <= 57
				|| event.which == 8
				|| event.which == 13
				|| event.which == 229) ){
			alert("숫자만 입력하세요.");
			
			/* 이벤트 취소 */
			event.returnValue = false;
		}
		
		if(event.which == 13)
			n1 = $(this).val();
			b.focus();
	});
	
	b.on("keydown", function(event){
		if( !(event.which >= 48 && event.which <= 57
				|| event.which == 8
				|| event.which == 13
				|| event.which == 229) ){
			alert("숫자만 입력하세요.");
			
			/* 이벤트 취소 */
			event.returnValue = false;
	}
	
		if(event.which == 13){
			/*
			let result = parseInt(a.value) + Number(b.value);
			c.value = result;
			
			a.select();
			*/
			
			// previousElementSibling : 앞에 있는 놈
			n2 = $(this).val();
			$(this).prev().focus();
		}
	});
	
	opCmb.on("change", function(){
		let op = $(this).val(); // + - *
		
		// eval() : 계산해주는 함수
		let result = eval(n1 + op + n2); // "10" + "+" + "2" eval("10+2")
		
		c.val(result);
		$(":text").first().select();
	});
