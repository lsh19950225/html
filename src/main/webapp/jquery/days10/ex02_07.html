<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

 span.material-symbols-outlined{
    vertical-align: text-bottom;
 }
</style>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">lsh</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div id="content">
  <xmp class="code">
     
  </xmp>
  
  <button class="btn1">change color</button>
  <div>div 1</div>
  <div>div 2</div>
  <div>div 3</div>
  
  <input type="text"><br>
  <input type="text"><br>
  <input type="text"><br>
  <input type="text"><br>
  <input type="text"><br>
  
  <script>
  	// $("input[type=text]")
  	$(":text").addClass("full");
  	$(":text:eq(2)").focus(); // 포커스 주는 메서드
  	$(":focus").css("background-color","pink"); // 포커스 selector
  </script>
  
  <script>
  	$("#content div:first-of-type").css("background-color","red");
  	$("#content div:eq(1)").css("background-color","green");
  	$("#content div:last-of-type").css("background-color","blue");
  
  	function animate_div(){
  		
	  	$("#content div:eq(0)")
	  			.animate( { width:"50%" }, "slow" ) // jquery 메서드
	  			.animate( { width:"100%" }, "slow", animate_div ) // 콜백함수
  		
  	};
  
  	animate_div();
  	
  	$(".btn1").on("click",function(){
  		$("#content div:animated") // jquery selector(선택자)
  				.css("background-color","yellow");
  	});
  </script>
  
</div>
</body>
</html>
