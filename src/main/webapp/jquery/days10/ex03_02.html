<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="http://localhost/webPro/resources/cdn-main/example.css">
<script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
<style>
 span.material-symbols-outlined{
    vertical-align: text-bottom;
 }
</style>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">lsh</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
     
  </xmp>
  
    <button>Click to fadeout boxes</button><br><br>
    <button>Click to fadein boxes</button><br><br>
    <button>Click to fadetoggle boxes</button><br><br>

	<div id="div1" style="width:80px;height:80px;background-color:red;"></div><br>
	<div id="div2" style="width:80px;height:80px;background-color:green;"></div><br>
	<div id="div3" style="width:80px;height:80px;background-color:blue;"></div>
    
    <script>
    	// fade : 엷어지다.
    	$("button").first().on("click",function(){
    		$("#div1").fadeOut(); // 사라지게
    		$("#div2").fadeOut("slow");
    		$("#div3").fadeOut(5000);
    	});
    	
    	$("button").eq(1).on("click",function(){
    		$("#div1").fadeIn(); // 나오게
    		$("#div2").fadeIn("slow");
    		$("#div3").fadeIn(5000);
    	});
    	
    	$("button").last().on("click",function(){
    		$("#div1").fadeToggle(); // 반복
    		$("#div2").fadeToggle("slow");
    		$("#div3").fadeToggle(5000);
    	});
    </script>
    
</div>
</body>
</html>
