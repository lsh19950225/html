<div>
  <xmp class="code">
     이벤트 등록 : click() 		x
     				on("click",funciton(){})
     				one()
     				off()
  </xmp>
  
  <button id="one">One</button>
  <button id="bind">Add Click</button>
  <button id="unbind">Remove Click</button>
  
  <div id="box" style="display: none">Click!!!</div>
  
  <script>
  	function flash(){
  		// alert("flash()");
  		$("#box")
  			.css("color","red")
  			.show()
  			.fadeOut(4000);
  	};
  	
	$("#bind").on("click",function(){
		/*
  		$("body #one").on("click",flash)
	  		// .find("#one") : 잘못됨
	  		.text("Can Click!!!");
	  	*/
	  	
	  	// on : 이벤트를 등록한다.
	  	$("body").on("click", "#one", flash) // 위와 동일하다.
	  		.find("#one")
	  		.text("Can Click!!!");
  	});
	
	$("#unbind").on("click",function(){
  		// one 버튼에 등록된 클릭 이벤트 해제
		$("body").off("click", "#one", flash) // off : 이벤트 제거
  		.find("#one")
  		.text("One");
  	});
  	
  	// one() : 이벤트가 한번만 처리된다.

  	$("#one").one("click",function(){

  </script>
