<style>
 span.material-symbols-outlined{
    vertical-align: text-bottom;
 }
 
 .ancestors *{
 	display: block;
 	border: 2px solid lightgrey;
 	color: lightgrey;
 	padding: 5px;
 	margin: 15px;
 }
</style>
</head>
<body>

<div class="ancestors">
	<div style="width: 500px;">div(great-grandparent)
		<ul>ul(grandparent)
			<li>li (direct parent)
			<span>span</span>
			</li>
		</ul>
	</div>
	
	<div style="width: 500px;">div(grandparent)
		<p>p(direct parent)
		<span>span</span>
		</p>
	</div>
</div>

<script>

<script>
	$("div.ancestors")
		// .children() // 직계 자식
		// .children("ul")
		// .find("ul") // 자식 중에 ul 태그를 찾겠다.
		.find("*") // 모든 자식을 찾겠다.
			.css({
					"color":"red"
					, "border":"2px solid red"
				});
</script>
